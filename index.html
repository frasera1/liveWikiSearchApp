<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
      <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
      <link rel="stylesheet" href="index.css">

  <title>Document</title>
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12 jumbotron text-center">
        <br>
        <h1 class="heading">Wikkiraat</h1>
        <p><i>Live search results from wikipedia</i></p>
        <center><hr class="shortHr"></center>
        <div class="searchBox">
          <input type="text" class="form-control" id="search"
            placeholder="Type something interesting!"><br>
          <button class="btn btn-primary random">Article of the day</button>
          <br><br>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2 searchResults">
        <div id="update"></div>
      </div>

    </div>

  </div>

  <div class="container-fluid embed-responsive embed-response-16by9">
    <div class="row">
      <iframe src="" frameborder="0" class="embed-responsive-item"
        width="1080" height="760" allowfullscreen></iframe>
    </div>
  </div>


  

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
